<div class="form-container">
    <h2>Solicitud de Portabilidad</h2>
    
    <form #portForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Tipo de Documento -->
      <div class="form-group">
        <label for="documentType">Tipo de Documento</label>
        <select id="documentType" [(ngModel)]="portRequest.documentType" name="documentType" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="CC">C.C</option>
          <option value="NIT">NIT</option>
          <option value="CE">C.E</option>
        </select>
        <div class="error" *ngIf="!portRequest.documentType && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- NIP (Código de Autenticación) -->
      <div class="form-group">
          <label for="authCode">NIP</label>
          <input type="number" id="authCode" [(ngModel)]="portRequest.authCode" name="authCode" required>
          <div class="error" *ngIf="!portRequest.authCode && portForm.submitted">Campo obligatorio</div>
      </div>
      
      <!-- Número de Documento -->
      <div class="form-group">
        <label for="documentNumber">Número de Documento</label>
        <input type="number" id="documentNumber" [(ngModel)]="portRequest.documentNumber" name="documentNumber" required>
        <div class="error" *ngIf="!portRequest.documentNumber && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Ventana de Portabilidad -->
      <div class="form-group">
        <label for="portWindow">Ventana de Portabilidad</label>
        <input type="date" id="portWindow" (change)="formatDate($event)" [min]="minPortDate" required>
        <div class="error" *ngIf="!portRequest.portWindow && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Nuevo: Tipo de Subscriptor -->
      <div class="form-group">
        <label for="subscriberType">Tipo de Subscriptor</label>
        <select id="subscriberType" [(ngModel)]="portRequest.subscriberType" name="subscriberType" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="Natural">Natural</option>
          <option value="Empresa">Empresa</option>
        </select>
        <div class="error" *ngIf="!portRequest.subscriberType && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Nuevo: Nombre del Subscriptor -->
      <div class="form-group">
        <label for="subscriberName">Nombre del Subscriptor</label>
        <input type="text" id="subscriberName" [(ngModel)]="portRequest.subscriberName" name="subscriberName" required>
        <div class="error" *ngIf="!portRequest.subscriberName && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Nuevo: Apellido del Subscriptor -->
      <div class="form-group">
        <label for="subscriberLastName">Apellido del Subscriptor</label>
        <input type="text" id="subscriberLastName" [(ngModel)]="portRequest.subscriberLastName" name="subscriberLastName" required>
        <div class="error" *ngIf="!portRequest.subscriberLastName && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Nuevo: Dirección del Subscriptor -->
      <div class="form-group">
        <label for="subscriberAddress">Dirección</label>
        <input type="text" id="subscriberAddress" [(ngModel)]="portRequest.subscriberAddress" name="subscriberAddress" required>
        <div class="error" *ngIf="!portRequest.subscriberAddress && portForm.submitted">Campo obligatorio</div>
      </div>

      <!-- Nuevo: Tipo de Servicio del Operador a Portar -->
      <div class="form-group">
        <label for="subscriberServiceType">Tipo de Servicio del Operador a Portar</label>
        <select id="subscriberServiceType" [(ngModel)]="portRequest.subscriberServiceType" name="subscriberServiceType" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="PREPAID">Prepago</option>
          <option value="POSTPAID">PósPpago</option>
        </select>
        <div class="error" *ngIf="!portRequest.subscriberServiceType && portForm.submitted">Campo obligatorio</div>
      </div>

      <button type="submit">Enviar</button>
    </form>
</div>
