<div class="form-container">
  <h2>Solicitud de Portabilidad</h2>
  <form #portForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Tipo de Documento -->
    <div class="form-group">
      <label for="documentType">Tipo de Documento</label>
      <select id="documentType" [(ngModel)]="portRequest.documentType" name="documentType" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="ID">C.C</option>
        <option value="NIT">NIT</option>
        <option value="FOREIGN_ID">C.E</option>
        <option value="PASSPORT">Pasaporte</option>
      </select>
      <div class="error" *ngIf="!portRequest.documentType && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Número de Documento (solo numérico) -->
    <div class="form-group">
      <label for="documentNumber">Número de Documento</label>
      <input 
        type="text" 
        id="documentNumber" 
        name="documentNumber" 
        [(ngModel)]="portRequest.documentNumber" 
        required
        pattern="^[0-9]*$"
        (keypress)="onlyNumber($event)" />
      <div class="error" *ngIf="!portRequest.documentNumber && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Fecha de Expedición del Documento -->
    <div class="form-group">
      <label for="subscriberIdentityIssue">Fecha de Expedición del Documento</label>
      <input 
        type="date" 
        id="subscriberIdentityIssue" 
        [(ngModel)]="portRequest.subscriberIdentityIssue" 
        name="subscriberIdentityIssue" 
        required />
      <div class="error" *ngIf="!portRequest.subscriberIdentityIssue && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- NIP (solo numérico) -->
    <div class="form-group">
      <label for="authCode">NIP</label>
      <input 
        type="text" 
        id="authCode" 
        [(ngModel)]="portRequest.authCode" 
        name="authCode" 
        required
        pattern="^[0-9]*$"
        (keypress)="onlyNumber($event)" />
      <div class="error" *ngIf="!portRequest.authCode && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Ventana de Portabilidad -->
    <div class="form-group">
      <label for="portWindow">Ventana de Portabilidad</label>
      <input 
        type="date" 
        id="portWindow" 
        [(ngModel)]="portRequest.portWindow" 
        name="portWindow" 
        [min]="minPortDate" 
        required />
      <div class="error" *ngIf="!portRequest.portWindow && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Tipo de Subscriptor -->
    <div class="form-group">
      <label for="subscriberType">Tipo de Subscriptor</label>
      <select id="subscriberType" [(ngModel)]="portRequest.subscriberType" name="subscriberType" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="NATURAL">Natural</option>
        <option value="COMPANY">Empresa</option>
      </select>
      <div class="error" *ngIf="!portRequest.subscriberType && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Nombre del Subscriptor -->
    <div class="form-group">
      <label for="subscriberName">Nombre del Subscriptor</label>
      <input 
        type="text" 
        id="subscriberName" 
        [(ngModel)]="portRequest.subscriberName" 
        name="subscriberName" 
        required />
      <div class="error" *ngIf="!portRequest.subscriberName && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="subscriberAddress">Dirección</label>
      <input 
        type="text" 
        id="subscriberAddress" 
        [(ngModel)]="portRequest.subscriberAddress" 
        name="subscriberAddress" 
        required />
      <div class="error" *ngIf="!portRequest.subscriberAddress && portForm.submitted">Campo obligatorio</div>
    </div>

    <!-- Tipo de Servicio -->
    <div class="form-group">
      <label for="subscriberServiceType">Tipo de Servicio</label>
      <select id="subscriberServiceType" [(ngModel)]="portRequest.subscriberServiceType" name="subscriberServiceType" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="PREPAID">Prepago</option>
        <option value="POSTPAID">Pospago</option>
      </select>
      <div class="error" *ngIf="!portRequest.subscriberServiceType && portForm.submitted">Campo obligatorio</div>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
